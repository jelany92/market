suite_namespace: backend\tests\acceptance
actor: AcceptanceTester
modules:
    enabled:
        - WebDriver:
            url: http://admin-kattan
            browser: chrome
            clear_cookies: true
            #port: 9515 // chrome driver standalone only
            window_size: false
            wait: 2
        - Yii2:
            configFile: test-local.php
            part: [init, fixtures]
            cleanup: false