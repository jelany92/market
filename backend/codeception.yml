namespace: backend\tests
actor_suffix: Tester
paths:
    tests: tests
    output: tests/_output
    log: tests/_log
    data: tests/_data
    support: tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: true
    memory_limit: 1024M
    lint: false # turn on/off PHP interpreter before executing tests, default = false
modules:
    config:
        Yii2:
            configFile: 'config/test-local.php'
